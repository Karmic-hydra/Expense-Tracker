<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Expense Tracker</h1>
    <form id="expense-form">
        <label for="expense-type">Type of Expense:</label>
        <input type="text" id="expense-type" name="expense_type" required><br>
        <label for="expense-name">Name:</label>
        <input type="text" id="expense-name" name="name" required><br>
        <label for="expense-amount">Amount:</label>
        <input type="number" id="expense-amount" name="amount" required><br>
        <button type="submit">Add Expense</button>
    </form>
    <h2>Expenses</h2>
    <table id="expenses-table">
        <thead>
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h2>Expenses Chart</h2>
    <canvas id="expenses-chart" width="400" height="400"></canvas>
    <button id="get-tips">Get Tips to Lessen Expenses</button>
    <div id="tips"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
